version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: edutrack-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: edutrack_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - edutrack-network

  webapi:
    build: .
    container_name: edutrack-webapi
    restart: always
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=edutrack_db;User=root;Password=password123;
    networks:
      - edutrack-network

volumes:
  mysql_data:

networks:
  edutrack-network:
    driver: bridge