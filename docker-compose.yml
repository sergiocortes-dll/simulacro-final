version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: edutrack-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: EduTrackDB
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - edutrack-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppassword"]
      interval: 3s
      timeout: 3s
      retries: 20
      start_period: 30s

  edutrack-api:
    build:
      context: .
      dockerfile: Dockerfile-api
    container_name: edutrack-api
    restart: always
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=mysql;Database=EduTrackDB;User=root;Password=password;"
      Jwt__Key: "clave-secreta-muy-larga-para-desarrollo-de-edutrack-2024-docker"
    ports:
      - "5000:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - edutrack-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health", "||", "exit", "1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  edutrack-web:
    build:
      context: .
      dockerfile: Dockerfile-web
    container_name: edutrack-web
    restart: always
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=mysql;Database=EduTrackDB;User=root;Password=password;"
      Jwt__Key: "clave-secreta-muy-larga-para-desarrollo-de-edutrack-2024-docker"
    ports:
      - "5001:8080"
    depends_on:
      mysql:
        condition: service_healthy
      edutrack-api:
        condition: service_started
    networks:
      - edutrack-network

volumes:
  mysql_data:

networks:
  edutrack-network:
    driver: bridge